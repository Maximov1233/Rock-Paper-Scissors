<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game">
        <div class="game-score">
            <div class="game-score__standings">
                <p>You</p>
                <p>Computer</p>
            </div>
            <div class="game-score__score">
                <p> <span class="player-score">0</span> : <span class="computer-score">0</span></p>
            </div>  
            <div class="game-score__fun">
                <label for="fun">Click it to blow your mind!</label>
                <input type="checkbox" id="fun">
            </div>         
        </div>
        <div class="computer-option">

        </div>
        <div class="game-text">
            <p>Fight with computer. Choose your option.</p>
        </div>
    <div class="game-options">
        <div class="option" data-option="rock">
            <img src="./img/rock.jpg" alt="rock">
        </div>
        <div class="option" data-option="paper">
            <img src="./img/paper.jpg" alt="paper">
        </div>
        <div class="option" data-option="scissors">
            <img src="./img/scissors.jpg" alt="scissors">
        </div>
    </div>        
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
